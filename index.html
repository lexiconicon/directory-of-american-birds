<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <!-- Create a CRD application (CRUD without update) using json-server or another API
Use fetch and async/await to interact with the API
Use a form to create/post new entities
Build a way for users to delete entities
Include a way to get entities from the API and display them
You do NOT need update, but you can add it if you'd like
Use Bootstrap and/or CSS to style your project -->

    <h1>Directory of American Birds</h1>
    <br>

    <!-- create a form for user input -->
    <form id="bird-form">
        <div class="form-row"> 
            <div class="col mb-3">
                <input type="text" class="form-control" id="bird-name" placeholder="Bird Name">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="latin-name" placeholder="Latin Name">
            </div>
        </div>
        <br>
        <div>
            <button type="submit" id="addBird" class="btn form-control">Add Bird</button> <!-- Created a submit button -->
        </div>
    </form>
    <br>
    <div id="button-container" class="d-flex justify-content-center gap-3 my-3" >
        <button id="fetch-birds" class="btn" >View Birds</button>
        <button id="delete-birds" class="btn" >Delete Bird</button>
    </div>
    
    <div id="bird-container"></div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>

</body>
</html>
